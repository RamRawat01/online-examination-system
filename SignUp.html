<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>KnowledgeWiz - Sign Up</title>
    <style>
      body
        {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header 
        {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container 
        {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 
        {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Site Logo">
        </div>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Explore Courses</a></li>
            <li><a href="Login.html">Login</a></li>
            <a href="SignUp.html">SignUp</a>
        </ul>
    </nav>

    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        // Your JavaScript for handling form submission can go here
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Fetch the input values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var classValue = document.getElementById("class").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var mobile = document.getElementById("mobile").value;
            
            // Basic validation (you can add more sophisticated validation)
            if (firstName === "" || lastName === "" || classValue === "" || email === "" || password === "" || mobile === "") {
                alert("Please fill in all fields.");
                return;
            }
            
            // Dummy signup logic (replace with actual signup logic)
            alert("Sign up successful!");
            // Here you can redirect the user to the dashboard or any other page
            // For example:
            // window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
